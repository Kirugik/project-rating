<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Rating</title>
</head>
<body>
    <div class="container">
        <div class="row">
            
            {% for project in projects %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{project.project_image.url}}" alt="{{project.project_name}}" width="300px" height="300px">
                    <div>
                        <h3>{{project.project_name}}</h3>
                        <small class="text-muted">{{project.description|slice:":200" }}...</small><br><br>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
